<body onload="carregar()">

    <body onload="lblGreetings()">
        <p><b> O Senhor te abençoe e te guarde !</b>
        </p>
        <div id="lblGreetings">
            <script>
                var minhaDate = new Date();
                var h = minhaDate.getHours();

                var resultado;


                if (h >= 0 && h <= 5) { // entre meia noite (0h) e 5 da madrugada
                    resultado = 'BOA MADRUGADA !';
                } else if (h >= 6 && h < 12) { // entre 6 e 11 da manhã
                    resultado = 'BOM DIA !';
                } else if (h >= 12 && h < 18) { // entre meio dia (12h) e 17 (5h) da tarde
                    resultado = 'BOA TARDE !';
                } else if (h >= 18 && h <= 23) { // entre 18 (6h) e 23 (11h) da noite
                    resultado = 'BOA NOITE !';
                }

                document.getElementById('lblGreetings').innerHTML =
                    '<b>' + resultado + '</b>'
            </script>
        </div>

    </body>
